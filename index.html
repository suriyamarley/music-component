<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- link custom css -->

<link rel="stylesheet" href="./styles/style.css">

<!-- fav icon -->

<link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGTBxBQ11UlhcgO4z9pTvoJStTYyAHcsktVQ&usqp=CAU" type="image/x-icon">

  <title>component-disk</title>
</head>
<body>
  <main class="main " id="main-card">
    <div class="hero-container">
      <img class="image-pic" src="./images/illustration-hero.png" alt="hero">
    </div>
    <div class="card-title">
      <h1>Order Summary</h1>
      <div class="card-description">  <p class="card-desc">You can now listen millions of songs audiobooks and boardcasts or any device anywere you like !</p></div>
    
    </div>
    <div class="middle-card-container">
      <img class="music" src="./images/icon-music.png" alt="music">
      <p class="middle-para"> <span> Annual plan</span> <br/>  $59.99/year</p>
      <button class="btn btn-change">Change</button>
    </div>

    <div class="button-container">
      <button class="payment" id="btn">Proceed to payment</button>
      
    </div>
    <div class="cancel-container">
      <button class="cancel">CANCEL</button>
    </div>
  </main>
  <div class="hidden">
  <div class="hidden-card hide" id="hidden-card">
    <h1 class="thanks" >THANK YOU</h1>

    <p class="request">Thank you for choosing this plan.Enjoy it..</p>
    <button class="back-button " id="back">BACK</button>
  </div>

</div>
  <script src=" ./script.js"></script>
</body>
</html>
